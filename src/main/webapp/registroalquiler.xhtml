<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<title></title>
</h:head>
<h:body>
    <h1>registro de #{alquilerItemsBean.document}</h1>
    <h:form id="registroalquiler_form">
    <br><p:inputText id="iditem" value="#{alquilerItemsBean.iditem}" > id del item</p:inputText></br>
	<br><p:inputText id="numdias" value="#{alquilerItemsBean.numdias}"> numero de dias de alquiler</p:inputText></br>
    <br><p:outputLabel id='costoalquiler' value="#{alquilerItemsBean.costo}"> Costo del alquiler</p:outputLabel></br>
    <p:commandButton value="valor del alquiler" actionListener="#{alquilerItemsBean.costoAlquiler(alquilerItemsBean.iditem, alquilerItemsBean.numdias)}" update='costoalquiler'/>
    <p:button outcome = "registrocliente" value="alquilar item" actionlistener="#{alquilerItemsBean.rentarItem(alquilerItemsBean.iditem, alquilerItemsBean.numdias,alquilerItemsBean.document)}"/>
     
</h:form>
<h:form>
	<p:dataTable id="itemrentados_table" var="itemrentado" value="#{alquilerItemsBean.alquilados}">
		<p:column headerText="Id">
			<h:outputText value="#{itemrentado.id}" />
		</p:column>
        <p:column headerText="fecha minima entrega">
			<h:outputText value="#{itemrentado.fechafinrenta}" />
		</p:column>
         <p:column headerText="fecha devolucion">
			<h:outputText value="#{alquilerItemsBean.fechaActual()}" />
		</p:column>
		<p:column headerText="multa">
  			<h:outputText value="#{alquilerItemsBean.multa(itemrentado.id)}" />
		</p:column>
		
</p:dataTable>
</h:form>
</h:body>
</html>

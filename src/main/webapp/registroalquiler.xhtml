<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title></title>
</h:head>
<h:body>
    <h1>registro de #{rentadosBean.document}</h1>
    <h:form id="registroalquiler_form">
    <br><p:inputText id="iditem" value="#{rentadosBean.iditem}" > id del item</p:inputText></br>
	<br><p:inputText id="numdias" value="#{rentadosBean.numdias}"> numero de dias de alquiler</p:inputText></br>
    <br><p:outputLabel id='costoalquiler' value="#{rentadosBean.costo}"> Costo del alquiler</p:outputLabel></br>
    <p:commandButton value="valor del alquiler" actionListener="#{rentadosBean.costoAlquiler(rentadosBean.iditem, rentadosBean.numdias)}" update='costoalquiler'/>
    <p:inputText id="doc" binding="#{docu}" value="#{rentadosBean.document}" style="display:none"/> 
    <p:commandButton action = "registrocliente" value="alquilar item" actionListener="#{rentadosBean.rentarItem(rentadosBean.iditem, rentadosBean.numdias,docu.value)}"/>
     
</h:form>
<h:form>
	<p:dataTable id="itemrentados_table" var="itemrentado" value="#{rentadosBean.alquilados}">
		<p:column headerText="Id">
			<h:outputText value="#{itemrentado.id}" />
		</p:column>
        <p:column headerText="fecha minima entrega">
			<h:outputText value="#{itemrentado.fechafinrenta}" />
		</p:column>
         <p:column headerText="fecha devolucion">
			<h:outputText value="#{rentadosBean.fechaActual()}" />
		</p:column>
		<p:column headerText="multa">
  			<h:outputText value="#{rentadosBean.multa(itemrentado.id)}" />
		</p:column>
		
</p:dataTable>
</h:form>
</h:body>
</html>
